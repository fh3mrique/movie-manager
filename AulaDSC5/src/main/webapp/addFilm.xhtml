<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
<h:head>
    <title>Add Film</title>
</h:head>
<h:body>
    <h1>Add New Film</h1>
    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel for="title" value="Title:" />
            <h:inputText id="title" value="#{filmController.title}" required="true" />
            
            <h:outputLabel for="director" value="Director:" />
            <h:inputText id="director" value="#{filmController.director}" required="true" />
            
            <h:outputLabel for="releaseYear" value="Release Year:" />
            <h:inputText id="releaseYear" value="#{filmController.releaseYear}" required="true" />
        </h:panelGrid>
        
        <h:commandButton value="Add Film" action="#{filmController.addFilm}" />
    </h:form>
</h:body>
</html>
